<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .black{
            background-color: #18191a;
        }
    </style>
</head>
<body class="black">
    <header class="d-flex justify-content-between p-4 mb-5 bg-dark text-primary">
        <h1>Mudi</h1>
        <a href=""><button type="button" class="btn btn-outline-primary">Logout</button></a>
    </header>

    <main class="container">
        <header class="mb-5">
            <section style="border-radius: 5px" class="container-fluid bg-dark text-primary p-4">
                <h1 class="display-4 ">Novo Pedido</h1>
                <p class="border-bottom border-primary mt-4"> </p>
            </section>
        </header>
        <br>

        <form class="card text-light bg-dark  mb-5 text-muted" method="POST" action="/pedido/novo" >
            <section class="card-header text-center">
                <h4 class="text-primary">Formulario para cadastrar novo pedido</h4>
            </section>

            <section class="card-body p-3 ">
                <div class="mb-3">
                    <label for="nome_produto" class="form-label">Produto</label>
                    <input class="form-control border border-white bg-dark" id="nome_produto" name="nome_produto" type="text" placeholder="nome do produto" required title="informe qual o nome do produto">
                </div>

                <div class="mb-3">
                    <label for="url_produto" class="form-label">url</label>
                    <input class="form-control border border-white bg-dark" name="url_produto" id="url_produto" type="url" placeholder="url do produto" required
                           title="procure em um site o produto que voce deseja e cole a url aqui">
                </div>

                <div class="mb-3">
                    <label for="url_imagem" class="form-label">imagem</label>
                    <input class="form-control border border-white bg-dark" name="url_imagem" id="url_imagem" type="url" placeholder="url da imagem" required
                           title="procure uma imagem do produto que voce deseja e cole a url aqui">
                </div>
                <div class="mb-5">
                    <label for="descricao_produto" class="form-label">Descrição</label>
                    <textarea class="form-control border border-white bg-dark" id="descricao_produto" name="descricao_produto"
                              placeholder="Adicione detalhes pertinentes para ajudar o comprador" rows="3" ></textarea>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Submeter</button>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
